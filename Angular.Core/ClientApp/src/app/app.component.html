<div class="container-fluid">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <form class="form-inline">
      <button (click)="save()" class="btn" type="button">Save</button>
      <button (click)="snapShot()" class="btn" type="button">Snap Shot</button>
    </form>
  </nav>
  <div class="row justify-content-center">
    <div class="col-sm-4">
     <graph-tile [DirectedGraph]="directedGraph"></graph-tile>
    </div>
    <div class="col-sm-4">
      <graph-tile [DirectedGraph]="directedGraph2"></graph-tile>
    </div>
    <div class="col-sm-4">
      <div class="card h-100">
        <div class="card-header text-center">
          Featured
        </div>
        <div class="card-body">
          <pre style="height:400px;border:2px solid black">{{directedGraph.graph | json}}</pre>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header text-center">
          Featured
        </div>
        <div class="card-body">
          <pre style="height:200px;border:2px solid black">

          <div *ngFor="let o of logger">{{o}}</div>
</pre>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header text-center">
          Featured
        </div>
        <div class="card-body">
          <pre style="height:200px;border:2px solid black">{{directedGraph2.graph | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
